<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistência Técnica - Login</title>

    <!-- chamada Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <!-- Meu CSS -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<header class="p-4 text-light bg-primary mb-5">
    <h3><i class="bi bi-motherboard me-2 text-light"></i><a href="../index.html"
                                                            class="text-decoration-none text-light">MyAssist</a></h3>
    <h5>Área de Login - Funcionários</h5>
</header>

<main class="container my-3">
    <figure class="text-center">
        <img src="../images/login.png" alt="Área de login" class="imagem-login">
    </figure>

    <div class="w-50 m-auto">
        <div class="row">
            <form method="post" action="admin.html">
                <div class="col-12 my-3">
                    <label for="user" class="form-label text-primary">Usuário</label>
                    <input type="text" class="form-control" name="user" id="user" placeholder="Ex: usuario123456"
                           required>
                </div>
                <div class="col-12 my-3">
                    <label for="password" class="form-label text-primary">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Ex: !@#senha" required>
                </div>
                <div class="col-12 my-3 d-flex justify-content-end">
                    <button class="btn btn-primary">Fazer login</button>
                </div>
            </form>
        </div>
</main>


<!-- Javascript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
